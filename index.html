<body>
    <div class="app">

                <div class="card next--card">
                      <div class="card__image">
                         <img src="C:\Users\Jagadeesh\Music\pro 1\pushpa.jpg"" alt="image 2"/>

                </div>
                <div class="card previous--card">
                     <div class="card__image">
                          <img src="C:\Users\Jagadeesh\Music\pro 1\salaar.jpg" alt="image 3"/>
                     </div>
            </div>
        </div>
    
        <button class="cardList__btn btn btn--right">
             <div class="icon">

    </div>

              </div>
          </div>
    </div>
    <div class="app__bg">
         <div class="app__bg__image current--image">
              <img src="C:\Users\Jagadeesh\Music\pro 1\devara.jpg" alt="image 1"/>
         </div>
      <div class="app__bg__image next--image">
            <img src="C:\Users\Jagadeesh\Music\pro 1\pushpa.jpg" alt="image 2"/>

      <div class="app__bg__image previous--image">
